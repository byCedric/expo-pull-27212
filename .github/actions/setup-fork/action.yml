name: Setup Fork
description: Prepare and install the Expo fork

inputs:
  node-version:
    description: Version of Node to use
    default: 20.x

runs:
  using: composite
  steps:
    - name: ğŸ— Setup fork
      uses: actions/checkout@v4
      with:
        repository: shirakaba/expo
        ref: "@shirakaba/extract-binaries-safely"
        path: ./fork

    - name: ğŸ— Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: 1.0.22

    - name: ğŸ— Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: yarn
        cache-dependency-path: ./fork/yarn.lock

    - name: ğŸ“¦ Install dependencies
      run: yarn install --frozen-lockfile
      working-directory: ./fork
      shell: bash

    - name: ğŸ‘· Build create-expo
      run: yarn build:prod
      working-directory: ./fork/packages/create-expo
      shell: bash
